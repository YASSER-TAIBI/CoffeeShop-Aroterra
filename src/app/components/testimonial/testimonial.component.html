@if (showPageHeader) {
  <app-navbar></app-navbar>
}
<!-- Page Header Start -->
@if (showPageHeader) {
  <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
    <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
      <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Témoignages</h1>
      <div class="d-inline-flex mb-lg-5">
        <p class="m-0 text-white"><a class="text-white" href="">Accueil</a></p>
        <p class="m-0 text-white px-2">/</p>
        <p class="m-0 text-white">Témoignages</p>
      </div>
    </div>
  </div>
}
<!-- Page Header End -->

<!-- Testimonial Start -->
<div class="container-fluid py-5">
  <div class="container">
    <div class="section-title">
      <h4 class="text-primary text-uppercase" style="letter-spacing: 5px;">Témoignages</h4>
      <h1 class="display-4">Ce que disent nos clients</h1>
    </div>

    <swiper-container class="mySwiper testimonials__grid" pagination="true" pagination-clickable="true"
                      spaceBetween={{30}} slidesPerView={{slidesPerView}} autoplay-delay="3000">
      <swiper-slide class="card" *ngFor="let testimonial of testimonials">
        <span><i class="fa fa-quote-left" aria-hidden="true"></i></span>
        <p>{{ testimonial.commentaire }}</p>
        <hr/>
        <img [src]="testimonial.photo" alt="{{ testimonial.nom }} {{ testimonial.prenom }}"/>
        <p class="name">{{ testimonial.nom }} {{ testimonial.prenom }}</p>
        <div class="stars">
          <app-start-rating [(rating)]="testimonial.appreciation" [readonly]="true" ></app-start-rating>
        </div>

      </swiper-slide>
    </swiper-container>

  </div>
</div>
<!-- Testimonial End -->
@if (showPageHeader) {
  <app-footer></app-footer>
}
