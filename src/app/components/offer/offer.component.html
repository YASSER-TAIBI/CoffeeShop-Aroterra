<!-- Offer Start -->
<div class="offer container-fluid my-5 py-5 text-center position-relative overlay-top overlay-bottom">
  <div class="container py-5">
    <h1 class="display-5 text-primary mt-3">{{ offer.title }}</h1>
    <h1 class="text-white mb-3">{{ offer.description }}</h1>
    <h4 class="text-white font-weight-normal mb-4 pb-3">{{ offer.detail }}</h4>
    <form action="#" class="form-inline justify-content-center mb-4">
      <div class="input-group">
        <input type="text" name="" id="" class="form-control p-4" placeholder= "{{ offer.inputName }}" style="height: 60px;">
        <div class="input-group-append">
          <button class="btn btn-primary font-weight-bold px-4" type="submit">{{ offer.btn }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Offer End -->
