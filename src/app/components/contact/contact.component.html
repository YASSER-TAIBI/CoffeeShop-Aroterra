<!-- Page Header Start -->
@if (showPageHeader){
<div class="container-fluid page-header mb-5 position-relative overlay-bottom">
  <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
    <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Nous Contacter</h1>
    <div class="d-inline-flex mb-lg-5">
      <p class="m-0 text-white"><a class="text-white" href="">Accueil</a></p>
      <p class="m-0 text-white px-2">/</p>
      <p class="m-0 text-white">Nous Contacter</p>
    </div>
  </div>
</div>

<!-- Contact Start -->
<div class="container-fluid pt-5" id="contact">
  <div class="container">
    <div class="section-title">
      <h4 class="text-primary text-uppercase" style="letter-spacing: 5px;">Nous Contacter</h4>
      <h1 class="display-4">N'hésitez pas à nous contacter</h1>
    </div>
    <div class="row px-3 pb-2">
      <div class="col-sm-4 text-center mb-3">
        <i class="fa fa-2x fa-map-marker-alt mb-3 text-primary"></i>
        <h4 class="font-weight-bold">Adresse</h4>
        <p>131 Rue Antoine Charial, 69003 Lyon</p>
      </div>
      <div class="col-sm-4 text-center mb-3">
        <i class="fa fa-2x fa-phone-alt mb-3 text-primary"></i>
        <h4 class="font-weight-bold">Téléphone</h4>
        <p>+33 768 13 20 16</p>
      </div>
      <div class="col-sm-4 text-center mb-3">
        <i class="far fa-2x fa-envelope mb-3 text-primary"></i>
        <h4 class="font-weight-bold">Email</h4>
        <p>yasser.taibi.19&#64;gmail.com</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 pb-5">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.6848337893343!2d4.870311977147729!3d45.75746397108041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4c1d6759b3edf%3A0x604df2639e417308!2s131%20Rue%20Antoine%20Charial%2C%2069003%20Lyon!5e0!3m2!1sfr!2sfr!4v1717748628410!5m2!1sfr!2sfr" width="100%" height="443px" style="border:0;" allowfullscreen="" loading="lazy" aria-hidden="false" tabindex="0" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="col-md-6 pb-5">
        <div class="contact-form">
          <div id="success"></div>
          <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
              <input type="text" class="form-control bg-transparent p-4" id="c-name" placeholder="Votre Nom"
                     required="required" data-validation-required-message="Veuillez entrer votre nom" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <input type="email" class="form-control bg-transparent p-4" id="c-email" placeholder="Votre Email"
                     required="required" data-validation-required-message="Veuillez entrer votre email" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <input type="text" class="form-control bg-transparent p-4" id="c-subject" placeholder="Sujet"
                     required="required" data-validation-required-message="Veuillez entrer un sujet" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
                                <textarea class="form-control bg-transparent py-3 px-4" rows="5" id="c-message" placeholder="Message"
                                          required="required"
                                          data-validation-required-message="Veuillez entrer votre message"></textarea>
              <p class="help-block text-danger"></p>
            </div>
            <div>
              <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit" id="sendMessageButton">Envoyer
                le Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
