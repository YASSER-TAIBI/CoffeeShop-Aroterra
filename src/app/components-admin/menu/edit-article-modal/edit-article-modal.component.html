<div class="modal-header">
  <h5 class="modal-title">Modifier l'Article</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="articleType">Type d'article</label>
      <input formControlName="typeArticle" class="form-control" id="articleType">
    </div>

    <div class="form-group">
      <label for="articleName">Nom de l'article</label>
      <input formControlName="article" class="form-control" id="articleName">
    </div>

    <div class="form-group">
      <label for="articlePrice">Prix</label>
      <input formControlName="price" class="form-control" id="articlePrice">
    </div>

    <div class="form-group">
      <label for="articleDescription">Description</label>
      <textarea formControlName="description" class="form-control" id="articleDescription"></textarea>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </form>
</div>
