<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary"><img [src]="tableImage" width="50" height="50" alt="">{{ tableTitle }}</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="input-group mb-3 col-sm-4">
              <input type="text" id="searchId" class="form-control" placeholder="Filtre par Article" aria-label="Recherche" [(ngModel)]="searchText">
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Photo</th>
            <th>Type Article</th>
            <th>Article</th>
            <th>Prix</th>
            <th>Description</th>
            <th>Etat</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
            @for ( menu of menuList | paginate: { itemsPerPage: 10, currentPage: p }; track menu.id ){
          <tr>
            <td><img src="{{menu.imageUrl}}" width="80px" height="80px" style="border-radius: 50%;" alt=""></td>
            <td>{{menu.typeArticle}}</td>
            <td>{{menu.article}}</td>
            <td>{{menu.price}}</td>
            <td>{{menu.description}}</td>
            <td>{{menu.etat}}</td>
            <td>
              <a class="edit" (click)="generalService.showDialog= true"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a class="delete" (click)="openDeleteModal(menu)"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </tr>
            }
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>


  <app-dialog *ngIf="generalService.showDialog"></app-dialog>

  <!-- Modal Edit -->
<!--<app-edit-article-modal *ngIf="selectedMenu" (close)="closeEditModal()"></app-edit-article-modal>-->


  <!-- Modal Delete -->
<!--<app-delete-article-modal [menu]="selectedMenu"  (close)="closeDeleteModal()"></app-delete-article-modal>-->

</div>
